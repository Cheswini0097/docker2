version: "3"
networks:
  expense:
volumes:
  mysql:
services:
  mysql:
    image_name: chethankumar6/mysql:v1
    container_name: mysql
    volume:
    - mysql: /var/lib/mysql
  backend:
    image_name: chethankumar6/backend:v1
    container_name: backend
    command: sh -c "sleep 5 && node /opt/server/index.js"
    depends_on:
    - mysql
  frontend:
    image_name: chethankumar6/frontend:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - backend